name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Installation de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm install
        working-directory: ./frontend

      - name: ğŸ§¹ Lint du code avec ESLint
        run: npm run lint
        working-directory: ./frontend  

      - name: ğŸ§ª Lancer les tests unitaires (Vitest)
        run: npm run test
        working-directory: ./frontend  

      - name: ğŸ› ï¸ Build du projet
        run: npm run build
        working-directory: ./frontend

      - name: ğŸ“¤ Sauvegarde des fichiers de build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./frontend/dist

  deploy:
    name: ğŸš€ DÃ©ploiement vers Firebase
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Installation de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¥ Restauration des fichiers de build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./frontend/dist

      - name: ğŸŒ DÃ©ploiement vers Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project paniscope-ticketing
        working-directory: ./frontend
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
